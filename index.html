<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <title>Blinkit Clone</title>
    </head>
    <body>
        <!-- NavBar -->
        <nav class="blinlit-nav">
            <div class="blinkit-logo-delivery">
                <div class="blinlit-nav-logo">
                    <img
                        class="blinlit-nav-logo-main"
                        src="./assets/blinkitlogo.png"
                        alt="blinkit-logo"
                    />
                </div>
                <div class="blinkit-logo-delivery-devidor"></div>
                <div class="blinlit-nav-delivery">
                    <div class="blinlit-nav-delivery-main-location">
                        <div class="blinlit-nav-delivery-main">
                            Delivery in 10 minutes
                        </div>
                        <div class="blinlit-nav-delivery-location">
                            New Delhi, Delhi, 110007, India
                            <div class="blinlit-nav-delivery-arrow">
                                <img
                                    class="blinlit-nav-delivery-arrow-main"
                                    src="./assets/delivery-arrow.png"
                                    alt=""
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="blinlit-nav-search">
                
                <div class="blinlit-nav-search-icon">
                    <img  class="blinlit-nav-search-icon-main" src="./assets/search-icon.png" alt="serarch-icon" />
                </div>
                <div class="blinlit-nav-search-bar"><input class="blinlit-nav-search-bar-main" type="text" placeholder="butter" /></div>
            </div>
            <div class="blinkit-login-cart">
                <div class="blinlit-nav-button-login">
                    <button class="blinlit-nav-button-login-main">Login</button>
                </div>
                <div class="blinlit-nav-button-cart"><button>Cart</button></div>
            </div>
        </nav>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
